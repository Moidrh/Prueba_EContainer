<div class="row">
    <div class="col-sm-3 m-5" *ngFor="let pais of paises">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]="pais.flag" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{pais.name}}</h5>
                        <p class="card-text">Capital: <span class="badge badge-primary">{{ pais.capital}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
